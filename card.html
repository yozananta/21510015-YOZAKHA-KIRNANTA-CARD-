<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Card</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/jquery-slim.js"></script>
</head>
<body>
<div class="container">
	<h2>Project Card</h2>
	<div class="card" style="width:400px">
		<img class="card-img-top" src="pp.jpg" alt="Card image" style="width:100%">
		<div class="card-body">
			<h4 class="card-title">Yozakha Kinanta</h4>
			<p class="card-text">Mahasiswa Baru jurusan Sistem Informasi Angkatan 2021 Universitas Gajayana Malang</p>
			<a href="https://www.instagram.com/yozananta/" class="btn btn-primary">Detail Info</a>
		</div>
	</div>
	<br>
</div>
</body>
</html>
